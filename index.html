<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <script> 
        const items = ['Rock', 'Paper', 'Scissors']
                
                
        function computerPlay() {
            const randomChoice = Math.floor(Math.random() * items.length);
            return items[randomChoice];
        };

        
        function playRound(playerSelection, computerSelection) {
            if (playerSelection == 'rock' && computerSelection == 'Scissors') {
                playerScore++;
                return 'Win';
            } else if (playerSelection == 'rock' && computerSelection == 'Paper') {
                computerScore++;
                return 'Lose';
            } else if (playerSelection == 'paper' && computerSelection == 'Scissors') {
                computerScore++;
                return 'Lose';
            } else if (playerSelection == 'paper' && computerSelection == 'Rock') {
                playerScore++;
                return 'Win';
            } else if (playerSelection == 'scissors' && computerSelection == 'Rock') {
                computerScore++;
                return 'Lose';
            } else if (playerSelection == 'scissors' && computerSelection == 'Paper') {
                playerScore++;
                return 'Win'
            } 
            else return 'Draw';
        } 

        let computerScore = 0;
        let playerScore = 0;
            
        function game() {
            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt('Type: Rock, Paper, Scissors');
                playerSelection = playerSelection.toLowerCase();
                const computerSelection = computerPlay();
                console.log(playRound(playerSelection, computerSelection));
            }
            if (playerScore > computerScore) {
                console.log(`You win! Final Score: ${playerScore} to ${computerScore}`);
            } else if (computerScore > playerScore) {
                console.log(`You suck. Final Score: ${playerScore} to ${computerScore}`);
            } else
                console.log(`You tied. Final Score: ${playerScore} to ${computerScore}`);
        }

        game();
    </script>
</body>
</html>
