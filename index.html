<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Rock Paper Scissors</title>

<body>
    <section id="page-wrapper">
        <h1>Rock Paper Scissors</h1>
        <p>Play a 5 round game</p>
        <div class="round">
            <h3>Round:</h3>
            <p>1</p>
        </div>
        <div id="game-wrapper">
            <div class="player-container">
                <div class="user-container">
                    <h2>Human</h2>
                    <div  class="score">
                        <h3>Score:</h3>
                        <p class="human-score">0</p>
                    </div>
                </div>
                <div class="user-buttons">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissors">Scissors</button>
                </div>
            </div>
            <div class="player-container">
                <div class="user-container">
                    <h2>Computer</h2>
                    <div  class="score">
                        <h3>Score:</h3>
                        <p class="computer-score">0</p>
                    </div>
                </div>
                <div class="user-buttons">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissors">Scissors</button>
                </div>
            </div>   
        </div>
        <div class="result">
            <h2>Result</h2>
        </div>
        

    </section>
